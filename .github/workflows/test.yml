name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  FORCE_COLOR: 2

permissions:
  contents: read

jobs:
  test:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node: [12, 14, 16, 18, 20]
        include:
          - os: macos-latest
            node: 18
          - os: windows-latest
            node: 18

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Upload failed tests' screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: gulp-svg-sprite-ci-${{ matrix.node }}-${{ matrix.os }}-${{ github.sha }}
          path: tmp/
